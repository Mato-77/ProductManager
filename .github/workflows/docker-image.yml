

name: Pushing Docker Image, creating Helm Charts

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:



  helm-charts:
    name: Creating Helm Charts
    runs-on: ubuntu-latest
    steps:
      -
        name: Install kompose
        run: |
          wget https://github.com/kubernetes/kompose/releases/download/v1.21.0/kompose-linux-amd64
          chmod +x kompose
          sudo mv ./kompose /usr/local/bin/kompose
      -
        name: Convert docker-compose.yaml to Helm Charts
        run: kompose convert
      -
        name: Check in Helm charts
        uses: actions/checkout@v2
        with:
          ref: master
          path: charts




