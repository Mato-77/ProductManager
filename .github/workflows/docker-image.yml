

name: Pushing Docker Image, creating Helm Charts

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:



  helm-charts:
    name: Creating Helm Charts
    runs-on: ubuntu-latest
    steps:
      -
        name: Install kompose
        run: |          
          curl -L https://github.com/kubernetes/kompose/releases/download/v1.28.0/kompose-linux-amd64 -o kompose
          chmod +x kompose
          sudo mv ./kompose /usr/local/bin/kompose
      -     
        name: Download docker-compose.yaml
        run: |
          curl -o docker-compose.yaml https://raw.githubusercontent.com/Mato-77/ProductManager/master/docker-compose.yaml
      -
        name: Check the file
        run: |
          cat docker-compose.yaml
      -
        name: Convert docker-compose.yaml to Helm Charts
        run: | 
          kompose convert
      -
        name: Check in Helm charts
        uses: actions/checkout@v2
        with:
          ref: master
          path: charts




