

name: Pushing Docker Image, creating Helm Charts

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  docker-image:
    name: Checkout the code and push Docker Image to DockerHub
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: mato11231/store-backend:latest

  helm-charts:
    name: Creating Helm Charts
    runs-on: ubuntu-latest
    needs: [docker-image]

    steps:
      -
        name: Convert docker-compose.yaml to Helm charts
        run: |
          helmfile convert
      -
        name: Check in Helm charts
        uses: actions/checkout@v2
        with:
          ref: master
          path: charts

     
       

