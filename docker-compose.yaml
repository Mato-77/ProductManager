version: '3'
services:
    frontend-app:
        image: mato11231/store-frontend
        ports:
          - 3000:3000
    store-database:
        image: postgres:14
        environment:
          - POSTGRES_USER=ProektKII
          - POSTGRES_PASSWORD=mato
          - POSTGRES_DB=store
        ports:
          - 5000:5432
        volumes:
          - db-storage:/var/lib/postgresql/data
volumes:
  db-storage:
    driver: local




