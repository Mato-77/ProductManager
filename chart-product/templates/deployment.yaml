apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart-product.fullname" . }}
  labels:
    {{- include "chart-product.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chart-product.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart-product.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chart-product.serviceAccountName" . }}
      securityContext: {{- toYaml .Values.securityContext | nindent 12 }}
      volumes:
        - name: volumes-chart-product-psql
          emptyDir: {}
      containers:
        - name: {{ .Values.spring.containerName }}
          image: "{{ .Values.spring.repository }}:{{ .Values.spring.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.spring.pullPolicy }}
          env:
            - name: "SPRING_DATASOURCE_PASSWORD"
              valueFrom:
                secretKeyRef:
                  key: postgre_password
                  name: {{ .Release.Name }}secret
            - name: "SPRING_DATASOURCE_URL"
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}config
                key: postgre_url
            - name: "SPRING_DATASOURCE_USERNAME"
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}secret
                  key: postgre_user

            - name: "SPRING_JPA_HIBERNATE_DDL_AUTO"
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}config
                  key: postgre_ddl
          ports:
            - name: http
              containerPort: {{ .Values.spring_service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

        - name: {{ .Values.postgre.containerName }}
          image:  "{{ .Values.postgre.repository }}:{{ .Values.postgre.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.postgre.pullPolicy }}
          volumeMounts:
            - name: volumes-chart-product-psql
              mountPath: /var/lib/postgresql/data:delegated
          env:
            - name: "POSTGRES_USER"
              valueFrom:
                secretKeyRef:
                  key: postgre_user
                  name: {{ .Release.Name }}secret
            - name: "POSTGRES_PASSWORD"
            valueFrom:
              secretKeyRef:
                key: postgre_password
                name: {{ .Release.Name }}secret
            - name: "POSTGRES_DB"
            valueFrom:
              secretKeyRef:
                key: postgre_db
                name: {{ .Release.Name }}secret
          ports:
              - name: http
                containerPort: {{ .Values.postgre_service.port }}
                protocol: TCP
          resources:
          {{- toYaml .Values.resources | nindent 12 }}
        - name: {{ .Values.react.containerName }}
          image: "{{ .Values.react.repository }}:{{ .Values.react.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.react.pullPolicy }}
          env:
            - name: "REACT_APP_BACKEND_URL"
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}config
                  key: backend_url

          ports:
            - name: http
              containerPort: {{ .Values.react_service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}